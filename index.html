<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer-Zone</title>
    <!-- Font Awsome CDN -->
    <script src="https://kit.fontawesome.com/bca53341f0.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/small-device-responsive.css">
    <link rel="stylesheet" href="CSS/medium-device-responsive.css">
</head>

<body class="work-sans-font">
    <header id="header">
        <!-- Navbar -->
        <nav class="navbar flex">
            <div class="nav-left flex">
                <img src="images/Frame.png" alt="">
                <p class="nav-title"><span class="G">G</span>amer</p>
            </div>
            <div class="nav-right">
                <ul class="flex">
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                    <span class="follow flex">
                        <li><a href="">Follow us on</a></li>
                        <li><a href=""><i id="youtube" class="fa-brands fa-youtube"></i></a></li>
                        <li><a href=""><i id="tiktok" class="fa-brands fa-tiktok"></i></a></li>
                    </span>
                </ul>
            </div>
        </nav>
        <!-- Banner Section -->
        <div class="banner">
            <div class="banner-container flex">
                <div class="banner-text">
                    <h1><span class="title-top">play like the</span> <br><span class="title-bottom">G.O.A.T</span></h1>
                    <div class="banner-p">
                        <p><i id="play" class="fa-solid fa-play"></i> <span class="banner-description">1-Click instant
                                play</span></p>
                        <p><i id="download" class="fa-solid fa-download"></i><span class="banner-description">No
                                Download</span></p>
                        <p><i id="group" class="fa-solid fa-user-group"></i><span class="banner-description">1000s of
                                supported online
                                games</span></p>
                    </div>
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>
                </div>
                <div class="banner-image">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </div>
    </header>

</body>

</html>
